<body>
	<div>	
		<object type="application/x-shockwave-flash" data="swf/mysoundmanager_debug.swf" id="mysoundmanager" style="margin:0 10px;width:auto;height:auto;">

			<param name="movie" value="swf/mysoundmanager_debug.swf" />
			<param name="wmode" value="transparent" /> <!-- Or opaque, etc. -->

			<!-- ? Required paramter or not, depends on application -->
			<param name="FlashVars" value="" />

			<param name="quality" value="high" />
			<param name="haspriority" value="true" />

			<param name="menu" value="false" />

		</object>
	</div>
	<script type="text/javascript">
		mysoundManager = new MySoundManager();

		window.MySoundManager = MySoundManager; // constructor
		window.mysoundManager = mysoundManager; // public API, flash callbacks etc.
		
		// load some instruments
		mysoundManager._onFlashLoadCallback = function() {
				mysoundManager.setDebug(false);
				mysoundManager.load("harp", "12", "audio/harp-c2.mp3");
				mysoundManager.load("harp", "24", "audio/harp-c3.mp3");
				mysoundManager.load("harp", "36", "audio/harp-c4.mp3");
				mysoundManager.load("harp", "48", "audio/harp-c5.mp3");
				mysoundManager.load("harp", "60", "audio/harp-c6.mp3");
				mysoundManager.load("harp", "72", "audio/harp-c7.mp3");
				mysoundManager.load("female", "48", "audio/chorus-female-c5.mp3");
				mysoundManager.load("female", "60", "audio/chorus-female-c6.mp3");
				mysoundManager.load("male", "24", "audio/chorus-male-c3.mp3");
				mysoundManager.load("male", "36", "audio/chorus-male-c4.mp3");
				mysoundManager.load("piano", "12", "audio/piano-f-c1.mp3");
				mysoundManager.load("piano", "24", "audio/piano-f-c3.mp3");
				mysoundManager.load("piano", "36", "audio/piano-f-c4.mp3");
				mysoundManager.load("piano", "48", "audio/piano-f-c5.mp3");
				mysoundManager.load("piano", "60", "audio/piano-f-c6.mp3");
				mysoundManager.load("piano", "72", "audio/piano-f-c7.mp3");
				mysoundManager.load("piano", "84", "audio/piano-f-c8.mp3");
				mysoundManager.load("ivo", "12", "audio/ivo.mp3");
				mysoundManager.load("imi", "12", "audio/imi.mp3");



				// register them
				mysoundManager.setChannelInstrument(0, "harp");
				mysoundManager.setChannelInstrument(1, "harp");
				mysoundManager.setChannelInstrument(2, "harp");
				mysoundManager.setChannelInstrument(3, "harp");
				mysoundManager.setChannelInstrument(4, "harp");
				mysoundManager.setChannelInstrument(5, "harp");

				
				/*
				playInterval();
				playInterval();
				*/
		};

		var init_pentatone = 24;
		var tempo_harp = 1000;
		var octave_range = 4;
		var instrument_set = ["male", "female"];
		function playInterval() {
			self.setInterval( function () {
				// pentatonic array
				var instr = instrument_set[Math.floor(Math.random()* (instrument_set.length+1))];
				var pentatones = [0,2,4,7,9];
				var the_chosen = pentatones[Math.floor(Math.random() * (pentatones.length + 1))];
				var octave = Math.floor(Math.random()*octave_range)*12;
				mysoundManager.play(instr, ""+(the_chosen + octave + init_pentatone)); 
			}, tempo_harp );
		}
		
		function wuff(bla) {
			console.log("just a test");
		}
		MIDI.Player.addListener(function(data) { // set it to your own function!
			var now = data.now; // where we are now
			var end = data.end; // time when song ends
			var channel = data.channel; // channel note is playing on
			var message = data.message; // 128 is noteOff, 144 is noteOn
			var note = data.note; // the note
			var velocity = data.velocity; // the velocity of the note
			// then do whatever you want with the information!
			if (console != undefined) {
				// console.log("MIDI Player played note", note, message, now);
			}
		});
		
		// load midi file into player
		// MIDI.Player.loadFile('audio/forellenquintett.mid');
		MIDI.Player.loadFile('audio/test.mid');
		// MIDI.Player.loadFile('audio/gougeaway.mid');
		
		function stopAllIntervals () {
			// Set a fake timeout to get the highest timeout id
			var highestTimeoutId = setTimeout(";");
			for (var i = 0 ; i < highestTimeoutId ; i++) {
				clearTimeout(i); 
			}
			
			// also stop following tone
			mysoundManager.stopNamedNote("test")
		}
		
		
		// used for mouse example
		var tempX = 0;
		var tempY = 0;
		
		$().ready(function () {
			// console.log("document ready");
			$(window).mousemove(function(e){
			  var pageCoords = "( " + e.pageX + ", " + e.pageY + " )";
			  var clientCoords = "( " + e.clientX + ", " + e.clientY + " )";
			  mysoundManager.setNamedNoteSetting("test", "midiNr",""+((e.clientX/600) + 20));

			});
			MIDI.Player.setDynSoundManager(mysoundManager);
			
			
		})
		
		function testEnvelope() {
			var env = new Envelope([0,1, 0.5, 1.5], [1,2,6],undefined,undefined,"linear"); env.start();
			$("body").append("<div id='testEnv' style='position:absolute;'>O</div>");
			setInterval(function() {
				env.update(0.07); 
				$("#testEnv").css('top',""+(400 - (env.current_value*200))+"px"); 
				$("#testEnv").css('left',""+(env.current_time*200)+"px");
			}, 70)
		}
		
		function followMouse() {
			mysoundManager.playNamedNote("test", "harp","22")
		}
		function playMidi() {
			MIDI.Player.start();
		}
		
	</script>
		<button onclick="javascript:void(stopAllIntervals())">Stop Everything</button>
		<button onclick="javascript:void(playInterval())">Play the 'random' tones</button>
		<button onclick="javascript:void(followMouse())">Follow Mouse with Tone</button>
		<button onclick="javascript:void(playMidi())">Play Midi file</button>
		<button onclick="javascript:void(testEnvelope())">Test Envelope class with visual</button>

</body>
</html>
